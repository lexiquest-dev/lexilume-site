<h1><strong>Contact Us</strong></h1>
<p>We'd love to hear from you! Please fill out the form below and we'll get back to you soon.</p>
<form action="https://formsubmit.co/your-email@example.com" method="POST">
  <input type="text" name="name" placeholder="Your name" required />
  <input type="email" name="email" placeholder="Your email" required />
  <textarea name="message" placeholder="Your message" rows="5" required></textarea>
  <label style="display:block; margin: 1rem 0;">
    <input type="checkbox" name="consent" required />
    I consent to Lexilume using my details to respond to this message in line with the <a href='privacy.html'>Privacy Policy</a>.
  </label>
  <button type="submit">Send</button>
</form>
